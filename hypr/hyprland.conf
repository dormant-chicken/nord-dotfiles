
# For a full list of settings, see the wiki at https://wiki.hyprland.org

# Montitor config
monitor=,preferred,auto,auto

# These commands are executed on boot
exec-once = waybar
exec-once = swaybg -i ~/Pictures/nord.png
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# Input config
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 4
    col.active_border = rgba(44475aff) rgba(44475aff) 45deg
    col.inactive_border = rgba(282a3600)
    resize_on_border = true

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
   
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

#    dim_inactive = true
#    dim_strength = 0.18
}

animations {
    enabled = yes

    bezier = myBezier, 0.25, 1, 0.5, 1
    bezier = overshot, 0.25, 1, 0.1, 1.05
    bezier = smooth, 0.16, 1, 0.3, 1

    animation = windows, 1, 7, smooth
    animation = windowsOut, 1, 6, default, popin 80%
    animation = windowsMove, 1, 6, smooth
    animation = border, 1, 7, default
    animation = borderangle, 1, 7, default
    animation = fade, 1, 4, default
#    animation = fadeDim, 1, 7, smooth
    animation = workspaces, 1, 7, smooth
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_cancel_ratio = 0.1
}

# Device config
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Basic window binds
bind = $mainMod, C, exec, xfce4-terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod SHIFT, D, exec, wofi --show run

# Window layout binds
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Grim and Slurp for screenshots
bind = $mainMod SHIFT, G, exec, grim -g "$(slurp)"

# Firefox binds
bind = $mainMod SHIFT, F, exec, firefox
bind = $mainMod SHIFT, P, exec, firefox --private-window

# Bind volume keys F10 and F11
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-

# Swaylock binds
bindl =, switch:off:Lid Switch, exec, swaylock
bind = $mainMod SHIFT, X, exec, swaylock

# Bind for testing Mako notification daemon
bind = $mainMod SHIFT, M, exec, notify-send -i firefox "hello!"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window position with arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Binds for resizing windows with arrow keys
bind = $mainMod, R, submap, resize
submap = resize

binde =, right, resizeactive, 15 0
binde =, left, resizeactive, -15 0
binde =, up, resizeactive, 0 -15
binde=, down, resizeactive, 0 15

bind=, escape, submap, reset
submap = reset

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Miscellaneous
misc {
    disable_hyprland_logo = true
}
